- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.vimrc: vimrc
    ~/.gitconfig: 
        if: '[ ! -f ~/.gitconfig ]'
        path: gitconfig
    ~/.npmrc: 
        if: '[ ! -f ~/.npmrc ]'
        path: npmrc
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: 
        force: true
        path: com.googlecode.iterm2.plist
    ~/Raycast/backup.rayconfig:
        force: true
        path: Raycast 2022-01-22 16.48.48.rayconfig
    /usr/local/bin/vp: vpr

- shell:
    # https://dev.to/equiman/how-to-use-macos-s-touch-id-on-terminal-5fhg
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew tap homebrew/cask-fonts
    - brew install lsd go antibody bat zoxide fzf neofetch fnm thefuck yarn httpie zsh gitui gh
    - brew install --cask hiddenbar cleanshot rectangle cheatsheet font-hack-nerd-font google-chrome wechat 1password visual-studio-code slack postman raycast sourcetree iterm2 clashx
    - yarn global add git-split-diffs git-open static-server
    - git config --global core.pager "git-split-diffs --color | less -RFX" 
    - git config split-diffs.theme-name github-dark-dim
    - antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh
    - go get github.com/mattn/twty
    - chmod +x fix-iterm-preference.sh && ./fix-iterm-preference.sh
    - echo Done
